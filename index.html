<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise 16: CSS Presenting Images</title>
<link href="style.css" rel="stylesheet">
</head>

<body>
<h1>Presenting Images using CSS</h1>

<h3>Unformatted Image</h3>
<img id="unformatted" src="small.jpg" alt="cow">

<h3>Rounded Corners</h3>
<img id="rounded" src="small.jpg" alt="cow">

<h3>Circular (technically ellipse) Image</h3>
<img id="circular" src="small.jpg" alt="cow">

<h3>Filtered Image</h3>
<img id="filtered" src="small.jpg" alt="cow">

<h3>Opacity Image</h3>
<img class="opacity" src="small.jpg" alt="cow">

<h3>Responsive Image</h3>
<img id="responsive" src="small.jpg" alt="cow">

<h3>Image Alignment</h3>
<img id="centered" src="small.jpg" alt="cow">

<h3>Image Text Alignment</h3>
<div class="container">
	<img class="opacity" id="textimage" src="small.jpg" alt="cow">
	<div id="text">Moo.</div>
</div>

<h3>Image Overlay</h3>
<div id="outer-box">
	<img src="small.jpg">
	<div id="inner-box">
		<p>Moo. Overlay Text</p>
	</div>
</div>

</body>
</html>
